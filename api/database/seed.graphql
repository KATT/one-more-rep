mutation {
  squat: createExercise(
    data: {
      slug: "squat"
      name: {
        create: { variations: { create: { locale: En_GB, string: "Squat" } } }
      }
    }
  ) {
    id
  }
  deadlift: createExercise(
    data: {
      slug: "deadlift"
      name: {
        create: {
          variations: { create: { locale: En_GB, string: "Deadlift" } }
        }
      }
    }
  ) {
    id
  }
  benchpress: createExercise(
    data: {
      slug: "benchpress"
      name: {
        create: {
          variations: { create: { locale: En_GB, string: "Bench Press" } }
        }
      }
    }
  ) {
    id
  }
  overheadpress: createExercise(
    data: {
      slug: "overheadress"
      name: {
        create: {
          variations: { create: { locale: En_GB, string: "Overhead Press" } }
        }
      }
    }
  ) {
    id
  }
  barbellrow: createExercise(
    data: {
      slug: "barbellrow"
      name: {
        create: {
          variations: { create: { locale: En_GB, string: "Barbell Row" } }
        }
      }
    }
  ) {
    id
  }
  createWorkoutProgram(
    data: {
      name: "Stronglifts 5x5x5"
      settings: { create: { weightUnit: Kilogram } }
      rules: {
        create: {
          hook: AfterSuccessfulSet
          exercise: { connect: { slug: "squat" } }
        }
      }
    }
  ) {
    id
  }
}
